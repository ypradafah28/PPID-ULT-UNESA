<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waktu</title>
</head>

<body>
    <p id="jam"></p>
    <script>
        function waktu() {
            const d = new Date()
            let jam = d.toLocaleTimeString()
            document.querySelector("#jam").innerHTML = jam
        }
        waktu()

        setInterval(function(){
            waktu()
        },1000)
    </script>
</body>

</html>
