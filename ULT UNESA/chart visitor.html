<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart visitor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section style="width: 800px; margin:auto; margin-top:20px;">
        <canvas id="myChart"></canvas>
    </section>
    <script>
        function websiteVisits(response) {
            const labels = [
                "Total Pengunjung"
            ];

            const data = {
                labels: labels,
                datasets: [{
                    label: 'Jumlah Pengunjung',
                    backgroundColor: '#0b4d70',
                    borderColor: '#0b4d70',
                    pointHoverBackgroundColor: 'blue',
                    pointHoverBorderColor: 'blue',
                    pointBorderWidth: '5',
                    data: [response.value],
                }]
            };

            const config = {
                type: 'line',
                data: data,
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    size: 16,
                                    family: "'Lato',sans-serif"
                                }
                            }
                        }
                    }
                }
            };
            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );
        }
    </script>


    <script async
        src="https://api.countapi.xyz/hit/siyapa.unesa.ac.id/2999cc96-859e-4e4f-818d-aede23f57e98?callback=websiteVisits">
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
