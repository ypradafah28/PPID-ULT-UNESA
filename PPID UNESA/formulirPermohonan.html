<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Permohonan</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
    <section style="
            width: 100%;
            display: grid;
            grid-template-columns: auto auto;
            justify-content: center;
            margin: auto;
            gap: 20px;
            margin-top: 20px;
            text-align: center;
            font-family: Lato, 'sans-serif';">
        <section style="width: 100%;
            height: 100%;
            background-color: #0b4d70;
            border-radius: 5px;">
            <article style="padding: 20px;">
                <span style="font-size: 40px; color:white;" class="glyphicon glyphicon-list" aria-hidden="true"></span>
                <h4 style="color: white;">Formulir Permohonan Informasi Publik</h4>
                <a
                    href="https://docs.google.com/forms/d/e/1FAIpQLScRJZ2z-z77pcqEkCYROE9BOyOq1RrpBUYbtyyApNKWIl2lrg/viewform">
                    <button type="button" class="btn btn-info">Klik Disini</button>
                </a>
            </article>
        </section>
        <section style="width: 100%;
            height: 100%;
            background-color: #146895;
            border-radius: 5px;">
            <article style=" padding: 20px;">
                <span style="font-size: 40px; color:white;" class="glyphicon glyphicon-wrench"
                    aria-hidden="true"></span>
                <h4 style="color: white;">Formulir Keberatan Atas Informasi Publik</h4>
                <a
                    href="https://docs.google.com/forms/d/e/1FAIpQLSfy6JqmFNHd1SerSbgLx4b4RZQyKt-VHSOEDS5KhdZE-4tw1Q/viewform">
                    <button type="button" class="btn btn-info">Klik Disini</button>
                </a>
            </article>
        </section>
        <section style="
            width: 100%;
            height: 100%;
            background-color: #0b4d70;
            border-radius: 5px;">
            <article style="padding: 20px;">
                <span style="font-size: 40px; color: white;" class="glyphicon glyphicon-bullhorn"
                    aria-hidden="true"></span>
                <h4 style="color: white;">Formulir Pengaduan Penyalahgunaan Wewenang</h4>
                <a href="#">
                    <button type="button" class="btn btn-info">Klik Disini</button>
                </a>
            </article>
        </section>
        <section style="
            width: 100%;
            height: 100%;
            background-color: #146895;
            border-radius: 5px;">
            <article style=" padding: 20px;">
                <span style="font-size: 40px; color:white;" class="glyphicon glyphicon-question-sign"
                    aria-hidden="true"></span>
                <h4 style="color: white;">Formulir Permohonan Penyelesaian Sengketa</h4>
                <a href="#">
                    <button type="button" class="btn btn-info">Klik Disini</button>
                </a>
            </article>
        </section>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
