<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart IKM PPID</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <section style="display: flex; justify-content: center; margin-top:20px;">
        <canvas id="myChart" width="500" height="300">

        </canvas>
    </section>
    <script>
        const labels = ['2018', '2019', '2020', '2021', ];
        const data = {
            labels: labels,
            datasets: [{
                label: 'Indeks Kepuasan Masyarakat (Tahun)',
                backgroundColor: '#0b4d70',
                borderColor: '#0b4d70',
                pointHoverBackgroundColor: 'blue',
                pointHoverBorderColor: 'blue',
                pointBorderWidth: '5',
                data: [76.44, 79.19, 80.93, 83.68],
            }]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 16,
                                family: "'Lato',sans-serif"
                            }
                        }
                    }
                }
            }
        };
        const myChart = new Chart(document.getElementById('myChart'), config);
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
