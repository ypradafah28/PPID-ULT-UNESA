    <div id="chartContainer" style="margin-top: 10px; padding: 2rem; height: 200px; width: 100%;">

    </div>

    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Indeks Kepuasan Masyarakat"
                },
                data: [{
                    type: "line",
                    markerColor: " #0b4d70",
                    indexLabelFontSize: 16,
                    dataPoints: [
                        { x: new Date(2018,11,15), y: 76.44, indexLabel: "\u2193 lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                        { x: new Date(2019,11,19), y: 79.19 },
                        { x: new Date(2020,11,12), y: 80.93 },
                        { x: new Date(2021,11,31), y: 83.68, indexLabel: "\u2191 highest", markerColor: "red", markerType: "triangle" }
                    ]
                }]
            });
            chart.render();

        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
