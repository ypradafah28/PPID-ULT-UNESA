<head>

</head>

<body>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Cari Renaksi">
    <hr>
    <section class="container" style="font-family: Lato,'sans-serif'; font-size: 15px;">
        <table id="myTable" class="table table-hover">

                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <script>
        function myFunction() {
            var input, filter,tr, i, txtValue, tabel, td;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            tabel = document.getElementById("myTable")
            tr = tabel.getElementsByTagName("tr")
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]
                if(td){
                    txtValue = td.textContext || td.innerText
                    if(txtValue.toUpperCase().indexOf(filter)> -1){
                        tr[i].style.display = ""
                    } else{
                        tr[i].style.display = "none"
                    }
                }
            }
        }
    </script>
