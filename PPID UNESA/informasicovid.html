<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Covid</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <section style="
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 20px;
            text-align: center;
            font-family: Lato, 'sans-serif';">

        <section style="width: 100%;
            background-color: #0b4d70;">
            <article style="padding: 20px;">
                <span style="font-size: 40px; color:white;" class="glyphicon glyphicon-list" aria-hidden="true"></span>
                <h4 style="color: white;">Laporan Covid-19 Unesa</h4>
                <a href="https://drive.google.com/file/d/11z8Rn8Cc3sbDOZ80icQfNdBN5M8E5acV/view?usp=sharing">
                    <button style="margin: 5px;" type="button" class="btn btn-info">Klik Disini</button>
                </a>
                <a href="https://drive.google.com/file/d/1Qu9MtZLW9n1ysKPGJh-xSQ9xBFZhNZzu/view">
                    <button type="button" class="btn btn-info">Media Sosial</button>
                </a>
            </article>
        </section>
        <section style="width: 100%;
            background-color: #146895;">
            <article style="padding: 20px;">
                <span style="font-size: 40px; color:white;" class="glyphicon glyphicon-search"
                    aria-hidden="true"></span>
                <h4 style="color: white;">Informasi Covid-19 Unesa</h4>
                <a href="https://smccu.unesa.ac.id/">
                    <button style="margin: 5px;" type="button" class="btn btn-info">SMCC</button>
                </a>
                <a href="https://www.instagram.com/smccunesa/">
                    <button style="margin: 5px;" type="button" class="btn btn-info">Media Sosial</button>
                </a>
                <button style="margin: 5px;" data-toggle="modal" data-target="#myModal" type="button" class="btn btn-info">Hotline
                    Covid-19</button>
            </article>
        </section>
        <section style="
            width: 100%;
            background-color: #0b4d70;">
            <article style="padding: 20px;">
                <span style="font-size: 40px; color: white;" class="glyphicon glyphicon-bullhorn"
                    aria-hidden="true"></span>
                <h4 style="color: white;">Pencegahan Covid-19</h4>
                <a
                    href="https://www.youtube.com/watch?v=JHm-E8HZ3kM&list=PLj7qiMhQBFL1-NjoXbpq-oIOI2upPuinB&ab_channel=OfficialUnesa">
                    <button style="margin: 5px;" type="button"
                        class="btn btn-info">Klik Disini</button>
                </a>
            </article>
        </section>
    </section>

    <!-- Modal hotline -->
    <div class="modal fade" id="myModal" role="dialog">
        <div style="width: 900px;" class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Hotline Covid-19</h4>
                </div>
                <div class="modal-body">
                    <section
                        style="width: 700px; margin:auto; height:200px; margin-top: 20px; text-align: center; font-family: Lato, 'sans-serif';"">
                        <section style=" width: 30%; height: 100%; background-color: #0b4d70; text-align: center;
                        border-radius: 30px; float: left;">
                        <article style="margin-top: 10px; margin-right: 10px; margin-left: 10px;">
                            <span style="margin-top: 20px; font-size: 25px; color: white;"
                                class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                            <h4 style="color: white;">Call Center</h4>
                            <a
                                href="https://api.whatsapp.com/send/?phone=6285777726035&text&type=phone_number&app_absent=0">
                                <button data-toggle="modal" data-target="#myModal"
                                    style="width: 90px; height: 40px; margin-top: 10px;" type="button"
                                    class="btn btn-info">Klik Disini</button>
                            </a>
                        </article>
                    </section>
                    <section
                        style=" width: 30%; height: 100%; background-color: #0b4d70; text-align: center; border-radius: 30px; float: left; margin-left: 10px;">
                        <article style="margin-top: 10px; margin-right: 10px; margin-left: 10px;">
                            <span style="margin-top: 20px; font-size: 25px; color: white;"
                                class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                            <h4 style="color: white;">Layanan Konseling</h4>
                            <a
                                href="https://api.whatsapp.com/send/?phone=6285777726035&text&type=phone_number&app_absent=0">
                                <button data-toggle="modal" data-target="#myModal"
                                    style="width: 90px; height: 40px; margin-top: 10px;" type="button"
                                    class="btn btn-info">Klik Disini</button>
                            </a>
                        </article>
                    </section>
                    <section
                        style=" width: 30%; height: 100%; background-color: #0b4d70; text-align: center; border-radius: 30px; float: left; margin-left: 10px;">
                        <article style="margin-top: 10px; margin-right: 10px; margin-left: 10px;">
                            <span style="margin-top: 20px; font-size: 25px; color: white;"
                                class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                            <h4 style="color: white;">Layanan Donasi</h4>
                            <a
                                href="https://api.whatsapp.com/send/?phone=6282218606918&text&type=phone_number&app_absent=0">
                                <button data-toggle="modal" data-target="#myModal"
                                    style="width: 90px; height: 40px; margin-top: 10px;" type="button"
                                    class="btn btn-info">Klik Disini</button>
                            </a>
                        </article>
                    </section>
                    </section>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
