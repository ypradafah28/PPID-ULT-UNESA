<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>info Dikecualikan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <section class="container">

        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Cari Informasi">
        <hr>
        <table id="myTable" class="table table-bordered">
            <thead>
                <tr class="info">
                    <th></th>
                    <th></th>
                    <th colspan="2">Nama Informasi</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size:16px;">
                    <td>1</td>
                    <td></td>
                    <td>Nomor Telp Pimpinan</td>
                </tr>
                <tr style="font-size:16px;">
                    <td>2</td>
                    <td></td>
                    <td>Nomor Telp Tenaga Pendidik</td>
                </tr>
                <tr style="font-size:16px;">
                    <td>3</td>
                    <td></td>
                    <td>Nomor Telp Tenaga Kependidikan</td>
                </tr>
                <tr style="font-size:16px;">
                    <td>4</td>
                    <td></td>
                    <td>Alamat Lengkap Pimpinan</td>
                </tr>
                <tr style="font-size:16px;">
                    <td>5</td>
                    <td></td>
                    <td>Alamat Lengkap Tenaga Pendidik</td>
                </tr>
                <tr style="font-size:16px;">
                    <td>6</td>
                    <td></td>
                    <td>Alamat Lengkap Tenaga Kependidikan</td>
                </tr>
                <tr style="font-size:16px;">
                    <td>7</td>
                    <td></td>
                    <td>Sengketa Lahan Unesa dan Citraland</td>
                </tr>
            </tbody>
        </table>
    </section>
    <script>
        function myFunction() {
            var input, filter, tr, i, txtValue, tabel, td;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            tabel = document.getElementById("myTable")
            tr = tabel.getElementsByTagName("tr")
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[2]
                if (td) {
                    txtValue = td.textContext || td.innerText
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = ""
                    } else {
                        tr[i].style.display = "none"
                    }
                }
            }
        }
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
