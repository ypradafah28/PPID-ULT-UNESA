<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
        * {
            /* digunakan untuk menghapus seluruh padding dan margin standar yang diberikan browser pada elemen */
            margin: 0;
            padding: 0;

            /* Menggunakan border-box dalam perhitungan dimensi box-nya */
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            height: 400px;
            margin: auto;
            margin-top: 100px;
        }

        .left-content {
            text-align: center;
            line-height: 1.5;
            width: 35%;
            height: 100%;
            background-color: rgb(24, 169, 195);
            float: left;
            border-radius: 20px;
            font-size: 25px;
        }

        .center-content {
            text-align: center;
            line-height: 400px;
            width: 30%;
            height: 100%;
            background-color: #d0b541;
            float: left;
            margin-left: 25px;
            border-radius: 20px;
        }

        .right-content {
            text-align: center;
            line-height: 400px;
            width: 30%;
            height: 100%;
            background-color: #60d0a8;
            float: left;
            margin-left: 25px;
            border-radius: 20px;
        }

        .tulisan {
            margin-top: 35%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-content">
            <div class="tulisan">
                <h1>Formulir Permohonan Informasi Publik</h1>
                <a class="btn btn-info" href="#" role="button">Selengkapnya</a>
            </div>
        </div>
        <div class="center-content">
            <h3>Center Content</h3>
        </div>
        <div class="right-content">
            <h3>Right Content</h3>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
